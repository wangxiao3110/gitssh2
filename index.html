<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 2;

        function fn() {
            var i = 0;

            function fb() {
                console.log(++i);
            }
            return fb
        }
        var f1 = fn()
        var f2 = fn()
        f1() //1   ++i-->1
        f1() //2   闭包函数，所以可以使用原来的i值  ++i---->2
        f2() //1   另外赋值一个函数 
        console.log(i); //2   查找全局的i值


        var obj = {
            one: 1,
            two: 2,
            three: 3
        }
        var res = Object.keys(obj)
        console.log(res);
        var res2 = Object.values(obj)
        console.log(res2);
    </script>

</body>

</html>
